<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maycon Portifolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Maycon Mendes</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Maycon Mendes</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onClick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onClick="toggleMenu()">About</a></li>
                <li><a href="#experience" onClick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onClick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onClick="toggleMenu()">Contact</a></li>    
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.jpg" alt="Maycon Mendes profile picture"/>
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Maycon Mendes</h1>
            <p class="section__text__p2">Software Developer</p>

            <div class="btn-container">
                <button class="btn btn-color-2" onClick="window.open('./assets/resume-example.pdf')">Download CV</button>
                <button class="btn btn-color-1" onClick="location.href='./#contact'">Contact Info</button>
            </div>

            <div id="socials-container">
                <a href="https://www.linkedin.com/in/omayconmendes/" target="_blank">
                    <img class="icon" src="./assets/linkedin.png" alt="Linkedin profile link"/>
                </a>
                <a href="https://github.com/omayconmendes" target="_blank">
                    <img class="icon" src="./assets/github.png" alt="Github profile link"/>
                </a>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
